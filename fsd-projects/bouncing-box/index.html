<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bouncing Box</title>
    <script src="jquery.min.js"></script>
    <style>
      .box {
        width: 200px;
        height: 200px;
        /* background-image: url(SillyWenda.webp);
        background-size: 200px; */
        background-color: gray;
        font-size: 300%;
        text-align: center;
        user-select: none;
        display: block;
        position: absolute;
        top: 100px;
        /* Change me! */
        left: 0px;
      }

      .board {
        background-size: 100vw 100vh;
        background-image: url(Normal.jpg);
      }
    </style>
    <!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
  </head>

  <body class="board">
    <!-- HTML for the box -->
    <div class="box">?</div>

    <script>
      (function () {
        "use strict";
        /* global jQuery */

        //////////////////////////////////////////////////////////////////
        /////////////////// SETUP DO NOT DELETE //////////////////////////
        //////////////////////////////////////////////////////////////////

        var box = jQuery(".box"); // reference to the HTML .box element
        var board = jQuery(".board"); // reference to the HTML .board element
        var boardWidth = board.width(); // the maximum X-Coordinate of the screen
        var boardHeight = jQuery(window).height();
        // Every 20 milliseconds, call the update Function (see below)
        var interval = setInterval(update, 20);

        // Every time the box is clicked, call the handleBoxClick Function (see below)
        box.on("click", handleBoxClick);
        board.on("click", handleMisClick);

        // moves the Box to a new position on the screen along the X and Y Axis
        function moveBoxTo(newPositionX, newPositionY) {
          box.css("left", newPositionX);
          box.css("top", newPositionY);
        }

        // changes the text displayed on the Box
        function changeBoxText(newText) {
          box.text(newText);
        }

        //////////////////////////////////////////////////////////////////
        /////////////////// YOUR CODE BELOW HERE /////////////////////////
        //////////////////////////////////////////////////////////////////

        // TODO 2 - Variable declarations

        var positionX = 0;
        var points = 0;
        var speed = 1;
        var positionY = 200;
        var speedY = 1;

        var colorStr = "rgb(50, 25, 250)";
        box.css("background-color", colorStr);

        function endGame() {
          clearInterval(interval);
        }

        var misClick = 0;

        function handleMisClick() {
          misClick += 1;
          if (misClick === 10) {
            endGame();
          }
        }
        /*
      	This Function will be called 20 times/second. Each time it is called,
      	it should move the Box to a new location. If the box drifts off the screen
      	turn it around!
      	*/
        function update() {
          moveBoxTo(positionX, positionY);

          positionX = positionX + speed;

          positionY = positionY + speedY;

          if (positionX > boardWidth) {
            speed = speed * -1;
          } else if (positionX < 0) {
            speed = speed * -1;
          }

          if (positionY > boardHeight) {
            speedY = speedY * -1;
          } else if (positionY < 0) {
            speedY = speedY * -1;
          }
        }

        function getRandomColor() {
          var randColor1 = Math.random() * 255;
          var randColor2 = Math.random() * 255;
          var randColor3 = Math.random() * 255;
          colorStr =
            "rgb(" + randColor1 + ", " + randColor2 + ", " + randColor3 + ")";
          box.css("background-color", colorStr);
        }

        /*
      	This Function will be called each time the box is clicked. Each time it is called,
      	it should increase the points total, increase the speed, and move the box to
      	the left side of the screen.
      	*/
        function handleBoxClick() {
          misClick -= 1;
          getRandomColor();
          var randNum = Math.random() * boardWidth;
          var randNumY = Math.random() * boardHeight;
          positionX = randNum;
          positionY = randNumY;
          points += 1;
          if (points % 3 === 0) {
            speed = 1.01 * points + 0.1;
            speedY = 1.01 * points + 0.1;
          
          }
          changeBoxText(points);
        }
      })();
    </script>
  </body>
</html>
